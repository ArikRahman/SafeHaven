<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page_title or "Terminal" }}</title>

  <!-- Morph theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/morph/bootstrap.min.css">

  <style>
    .terminal-box {
      background: #111;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      font-family: "Consolas", "Courier New", monospace;
      min-height: 300px;
      max-height: 600px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .terminal-input {
      font-family: "Consolas", "Courier New", monospace;
    }

    .navbar-pill-link {
      border-radius: 999px;
      padding: 0.35rem 1.1rem;
      margin-right: 0.35rem;
      transition: background 0.2s ease, box-shadow 0.2s ease,
                  transform 0.1s ease;
    }
    .navbar-pill-link:hover {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 0.25rem 0.6rem rgba(0, 0, 0, 0.18);
      transform: translateY(-1px);
    }
    .navbar-pill-link.active {
      background: #ffffff;
      color: #0d6efd !important;
      box-shadow: 0 0.35rem 0.9rem rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body class="bg-light">

  <!-- NAVBAR (same style as index.html, plus Terminal tab) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('motor_page') }}">SafeHaven Control</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link navbar-pill-link {% if active_page == 'motor' %}active{% endif %}"
               href="{{ url_for('motor_page') }}">
              Motor
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar-pill-link {% if active_page == 'heatmaps' %}active{% endif %}"
               href="{{ url_for('heatmaps_page') }}">
              Heatmaps
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar-pill-link {% if active_page == 'terminal' %}active{% endif %}"
               href="{{ url_for('terminal') }}">
              Terminal
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CARD -->
  <div class="container">
    <div class="p-4 bg-white shadow rounded">
      <h1 class="text-center mb-4">{{ page_title }}</h1>

      <div class="terminal-box mb-3" id="terminal-output">
        {{ history or "" }}
      </div>

      <form method="POST" action="{{ url_for('terminal') }}">
        <!-- keep history across requests -->
        <textarea name="history" hidden>{{ history or "" }}</textarea>

        <div class="input-group">
          <span class="input-group-text">&gt;</span>
          <input
            type="text"
            name="command"
            class="form-control terminal-input"
            placeholder="Type a command (e.g., dir, python script.py)"
            autofocus
          >
          <button type="submit" class="btn btn-primary">
            Run
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
